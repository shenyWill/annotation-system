<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
</head>
<body class="gray-bg">
    <div class="id-annotation">
        <h2 class="id-title">图片标记</h2>
        <div class="image-area">
            <!-- 图片操作区 -->
            <div class="image-area-operate">
                <span class="last-image image-btn">上一张</span>
                <span class="next-image image-btn prohibit">下一张</span>
                <span class="disable-check image-btn" style="width:80px">废除</span>
                <span class="cancel-check-all image-btn">取消全部锚点</span>
                <span class="cancel-check image-btn">取消当前锚点</span>
            </div>
            <!-- 图片标记区 -->
            <div class="image-area-annotate">
                <img th:src="${imagelabelInfo.imageUrl}"  alt="" class="annotate-image" th:id="${imagelabelInfo.id}">
                <input type="text" inputId="">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <div class="form-area">
            <div class="form-area-operate">
                <span class="operate-positive active">身份证正面</span>
                <span class="operate-opposite">身份证反面</span>
            </div>
            <p class="form-area-tip">请根据图片显示，把内容填写到对应区域的框内</p>
            <!-- 身份证正面 -->
            <div class="id-positive show">
                <input type="text" class="id-name">
                <input type="text" class="id-sex" maxlength="1">
                <input type="text" class="id-race" maxlength="5" value="汉">
                <div class="id-date">
                    <input type="text" class="id-date-year">年
                    <input type="text" class="id-date-month">月
                    <input type="text" class="id-date-day">日
                </div>
                <div class="id-address">
                    <input type="text" class="id-address-first" placeholder="请输入对应地址第一行">
                    <input type="text" class="id-address-second" placeholder="请输入对应地址第二行">
                    <input type="text" class="id-address-third" placeholder="请输入对应地址第三行">
                </div>
                <input type="text" class="id-number" maxlength="18">
            </div>
            <!-- 身份证反面 -->
            <div class="id-opposite">
                <input type="text" class="sign-organization">
                <div class="effecitve-date">
                    <input type="text" class="effecitve-date-first" maxlength="4">.
                    <input type="text" class="effecitve-date-second" maxlength="2">.
                    <input type="text" class="effecitve-date-third" maxlength="2">-
                    <input type="text" class="effecitve-date-fouth" maxlength="4">.
                    <input type="text" class="effecitve-date-fivth" maxlength="2">.
                    <input type="text" class="effecitve-date-sixth" maxlength="2">
                </div>
            </div>
            <span class="upload-btn">确认上传</span>
        </div>
    </div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/subscriber/imagelabelInfo/area.js?v=1"></script>
	<script type="text/javascript" src="/js/appjs/subscriber/imagelabelInfo/idAnnotation.js?v=1"></script>
</body>
</html>
